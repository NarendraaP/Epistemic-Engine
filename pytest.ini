# Epistemic Engine - Test Suite Configuration

[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    
# Minimum Python version
minversion = 3.7

# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    invariant_i: Tests for Invariant I (Labeling)
    invariant_ii: Tests for Invariant II (Reference)
    invariant_iii: Tests for Invariant III (Access)
    binary: Tests for binary octree format
    schema: Tests for database schema
    integration: Integration tests across components
    slow: Tests that take significant time to run

# Coverage options (if using pytest-cov)
# Uncomment when pytest-cov is installed
# [coverage:run]
# source = src/
# omit = 
#     */tests/*
#     */venv/*

# [coverage:report]
# precision = 2
# show_missing = true
